{% extends 'base_bs5.html' %}


{% block main %}
<div class="container">
    <div class="row">
        <div class="col">
            <h1>{{ titulo }}</h1>


           <form method= 'post'>
             {% csrf_token %}

             <table class="table">
                {{ form.as_table }}
             </table>
             <input type="submit" class="btn btn-outline-primary">

            </form>
        </div>
    </div>
    <a href="{% url 'todo:index'  %}" class= "btn btn-outline-secondary mb-2" >Regresar</a>
</div>

{% endblock main %}
